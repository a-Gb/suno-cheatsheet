  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #3B82F6;

      margin-top: 2rem;

      flex-direction: column;

<body>
  <h1>Page Not Found</h1>
  <p>Sorry, the page you are looking for might have been moved or renamed.</p>
  
  <div class="links">
    <p>Here are some links that might help:</p>
    <a href="./index.html">Home Page</a>
    <a href="./SUNO-CHEATSHEET.html">Suno AI Cheatsheet (uppercase)</a>

  <script>
    // Check if we can redirect based on the URL
    const path = window.location.pathname;
    const lowerPath = path.toLowerCase();
    
    if (lowerPath.includes('suno-cheatsheet')) {
      window.location.href = './SUNO-CHEATSHEET.html';
    } else if (lowerPath.includes('udio')) {
      window.location.href = './udio-cheatsheet.html';
    } else if (lowerPath.includes('benchmark')) {
      window.location.href = './benchmark-examples.html';
    } else if (lowerPath.includes('showcase')) {
      window.location.href = './suno-showcase-example.html';
    }
  </script>
